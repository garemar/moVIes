<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
<title>Moving Pictures</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="script/index.js"></script>
<link type="text/css" rel="stylesheet" href="styles/styles.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body onload="home()">
	<!--Mejorar indentado y dejar espacio entre secciones para lograr un código más prolijo y legible.-->
<div id="body">
	<div id="content">
	</div>
	<div class="loader">
	</div>
	<header>
	<a href="" id="logo"><img id="logo" class="logo" src="images/logo.jpg"></a>
	<a class="button-search" onclick="searchIcon()"><img class="search" src="images/assets/search.png"></a>
	<input type="text" placeholder="Search for a movie..." id="search" class="input-serch" onkeypress="keyPress(event)">
	<a href=""><span><i class="fas fa-bars"></i></span></a>
	</header>
	<section class="main">
	<div id="banner" class="banner">
		<h1>Moving Pictures App</h1>
	</div>
	<aside>
	<ul class="menu">
		<li class="option">
		    <a href="#" onclick="selectCategory ('popular')">
		        <img src="images/assets/popular.png" class="img-icon">
		        <strong id="popular">Popular</strong>
		    </a>
		</li>
		<li class="option">
		    <a href="#" onclick="selectCategory ('top_rated')">
		        <img src="images/assets/top_rated.png" class="img-icon">
		        <strong id="top_rated">Top Rated</strong>
		    </a>
		</li>
		<li class="option">
		    <a href="#" onclick="selectCategory ('upcoming')">
		        <img src="images/assets/upcoming.png" class="img-icon">
		        <strong id="upcoming">Upcoming</strong>
		    </a>
		</li>
		<li class="option">
		    <a href="#" onclick="selectCategory ('now_playing')">
		        <img src="images/assets/now_playing.png" class="img-icon">
		        <strong id="now_playing">Now Playing</strong>
		    </a>
		</li>
	</ul>
	</aside>
	</section>
	<section id="wrapper" class="wrapper">
	<div id="popular-wrapper" class="popular">
		<div id="title-section-1" class="content-section-title">
			<h2 id="popular-movies" class="title-section">Popular Movies</h2>
			<a href="#" class="movies-link" id="all_popular" onclick="selectCategory ('popular')">View All <i class="fas fa-long-arrow-alt-right"></i></a>
		</div>
		<ul id="movies-list-1" class="movies-list">
		</ul>
	</div>
	<div id="top-rated-wrapper" class="top-rated">
		<div id="title-section-2" class="content-section-title">
			<h2 id="top-rated-movies" class="title-section">Top Rated Movies</h2>
			<a href="#" class="movies-link" id="all_top_rated" onclick="selectCategory ('top_rated')">View All <i class="fas fa-long-arrow-alt-right"></i></a>
		</div>
		<ul id="movies-list-2" class="movies-list">
		</ul>
	</div>
	<div id="upcoming-wrapper" class="upcoming">
		<div id="title-section-3" class="content-section-title">
			<h2 id="upcoming-movies" class="title-section">Upcoming Movies</h2>
			<a href="#" class="movies-link" id="all_upcoming" onclick="selectCategory ('upcoming')">View All <i class="fas fa-long-arrow-alt-right"></i></a>
		</div>
		<ul id="movies-list-3" class="movies-list">
		</ul>
	</div>
	<div id="now-playing-wrapper" class="now-playing">
		<div id="title-section-4" class="content-section-title">
			<h2 id="now-playing-movies" class="title-section">Now Playing Movies</h2>
			<a href="#" class="movies-link" id="all_now_playing" onclick="selectCategory ('now_playing')">View All <i class="fas fa-long-arrow-alt-right"></i></a>
		</div>
		<ul id="movies-list-4" class="movies-list">
		</ul>
	</div>
	</section>
	<section id="total" class="total">
	<div id="total-div" class="total-div">
		<h2 id="total-h2" class="title-section"></h2>
		<span id="total-span" class="total-span"></span>
	</div>
	<ul id="total-results" class="ul-total">
	</ul>
	<div class="content-button">
		<button id="more" class="btn-more">LOAD MORE</button>
	</div>
	</section>
	<script type="text/javascript">$(window).load(function() { $(".loader").fadeOut("slow"); });</script>
</div>
</body>
</html>
